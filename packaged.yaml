AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: A Node.js web service deployed to AWS Lambda.
Parameters:
  Stage:
    Type: String
    Description: The name for a project pipeline stage, such as Staging or Prod, for
      which resources are provisioned and deployed.
    Default: production
  RestApiName:
    Type: String
    Default: clickCollectionRestApi
  ClickCollectRestApiStageName:
    Type: String
    Default: production
Resources:
  ClickCollectRestApi:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: Click&Collect REST API
      Description: handle all non-websocket routes
  ClickCollectRestApiSignUpMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      AuthorizationType: NONE
      HttpMethod: POST
      Integration:
        IntegrationHttpMethod: POST
        Type: AWS
        Uri:
          Fn::Sub:
          - arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${lambdaArn}/invocations
          - lambdaArn:
              Fn::GetAtt:
              - signUp
              - Arn
      ResourceId:
        Fn::GetAtt:
        - ClickCollectRestApi
        - RootResourceId
      RestApiId:
        Ref: ClickCollectRestApi
  ClickCollectRestApiDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn:
    - ClickCollectRestApiSignUpMethod
    Properties:
      RestApiId:
        Ref: ClickCollectRestApi
      StageName:
        Ref: ClickCollectRestApiStageName
  signUp:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://ali-su-artifacts/8db4dfb19f36279f5db50ac0a3884ea8
      Description: Sign user up by creating a new record in the cognito user pool..
      FunctionName: cognitoSignUp
      Handler: index.handler
      MemorySize: 128
      Role:
        Fn::GetAtt:
        - signUpRole
        - Arn
      Runtime: nodejs12.x
      Timeout: 10
      Layers:
      - Ref: serverlessLayer
      Environment:
        Variables:
          USER_POOL_ID:
            Ref: ClickCollectCognitoUserPool
          USER_POOL_CLIENT_ID:
            Ref: ClickCollectCognitoUserPoolClient
  lambdaApiGatewayInvoke:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName:
        Fn::GetAtt:
        - signUp
        - Arn
      Principal: apigateway.amazonaws.com
      SourceArn:
        Fn::Sub: arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ClickCollectRestApi}/*/POST/
  signUpRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Action:
          - sts:AssumeRole
          Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
      Policies:
      - PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
            Effect: Allow
            Resource:
            - Fn::Sub: arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/cognitoSignUp:*
        PolicyName: AWSLambdaBasicExecutionRole
      - PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Action:
            - cognito-identity:GetOpenIdTokenForDeveloperIdentity
            - cognito-identity:LookupDeveloperIdentity
            - cognito-identity:MergeDeveloperIdentities
            - cognito-identity:UnlinkDeveloperIdentity
            Effect: Allow
            Resource: '*'
        PolicyName: AmazonCognitoDeveloperAuthenticatedIdentities
  signUpGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName:
        Fn::Sub: /aws/lambda/${signUp}
      RetentionInDays: 90
  ApiGwAccountConfig:
    DependsOn:
    - ClickCollectWebsocket
    Type: AWS::ApiGateway::Account
    Properties:
      CloudWatchRoleArn:
        Fn::GetAtt:
        - ClickCollectWebsocketLoggingRole
        - Arn
  ClickCollectWebsocket:
    Type: AWS::ApiGatewayV2::Api
    Properties:
      Name: ClickCollectWebsocket
      ProtocolType: WEBSOCKET
      RouteSelectionExpression: $request.body.message
      CredentialsArn:
        Fn::GetAtt:
        - ClickCollectWebsocketRole
        - Arn
  ClickCollectConnectRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId:
        Ref: ClickCollectWebsocket
      RouteKey: $connect
      AuthorizationType: CUSTOM
      AuthorizerId:
        Ref: CognitoLambdaAuthorizer
      OperationName: ClickCollectConnectRoute
      Target:
        Fn::Join:
        - /
        - - integrations
          - Ref: ClickCollectConnectInteg
  ClickCollectConnectInteg:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId:
        Ref: ClickCollectWebsocket
      Description: Integration for builtin $connect route
      IntegrationType: AWS
      IntegrationUri:
        Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${WebSocketRouteConnect.Arn}/invocations
  ClickCollectDisconnectRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId:
        Ref: ClickCollectWebsocket
      RouteKey: $disconnect
      OperationName: ClickCollectDisconnectRoute
      RouteResponseSelectionExpression: $default
      Target:
        Fn::Join:
        - /
        - - integrations
          - Ref: ClickCollectDisconnectInteg
  ClickCollectDisconnectInteg:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId:
        Ref: ClickCollectWebsocket
      Description: Integration for builtin $disconnect route
      IntegrationType: AWS
      IntegrationUri:
        Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${WebSocketRouteDisconnect.Arn}/invocations
  ClickCollectDefaultRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId:
        Ref: ClickCollectWebsocket
      RouteKey: $default
      OperationName: ClickCollectDefaultRoute
      RouteResponseSelectionExpression: $default
      Target:
        Fn::Join:
        - /
        - - integrations
          - Ref: ClickCollectDefaultInteg
  ClickCollectDefaultInteg:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId:
        Ref: ClickCollectWebsocket
      Description: Integration for builtin $default route
      IntegrationType: MOCK
  ClickCollectUpdateLocationRoute:
